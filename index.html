<!DOCTYPE html>
<html>
<head>
	<title>Shop</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="modal">
		<div class="modal-content">
			<span class="close">X</span>
			<span class="good-name">X</span>
			<span class="good-cost">X</span>
			<span class="good-desc">X</span>
		</div>
	</div>
	<div class="menu">
		<p class="basket">Корзина: <span class="int"></span></p>
		<p class="allCat sort">Все категории</p>
		<p class="beforeCat sort">До 10 000 руб</p>
		<p class="afterCat sort">От 10 000 руб</p>

		<p class="sortUp">Сортировать по возрастанию</p>
		<p class="sortDown">Сортировать по убыванию</p>

		<p class="sortWeightUp">Вес по возрастанию</p>
		<p class="sortWeightDown">Вес по убыванию</p>
		<p class="sortVogueUp">Популярность по возрастанию</p>
		<p class="sortVogueDown">Популярность по убыванию</p>
		<p class="reset">Сброс парамметров</p>
		<p class="category-label">Категории</p>

		<div class="categories"></div>
	</div>
	<div class="container">
		<!-- <div class="good">
			<span class="good-name">
				Товар 1
			</span>
			<div class="good-img">
				200x200
			</div>
			<span class="good-cost">10000 р.</span>
			<span class="good-vogue">10</span>
		</div> -->
	</div>
	
</body>
</html>
